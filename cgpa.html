    <title>Know Your Cgpa</title>
</head>

<body>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <br>
    <p id="dispdatetime"></p>
    

    <div class="wrapper">
        <h1 style="color:black;text-shadow:1px 1px black;font-weight:bolder">CGPA Calculator</h1>
        <div class="form-row">
            <div class="col">
                <input id="course-code" class="form-control" type="text" placeholder="Course Code"
                    style="border-radius: 20px;">
            </div>
            <div class="col">
                <input id="unit-load" class="form-control" type="number" placeholder="Credits" min="1" max="20"
                    style="border-radius: 20px;">
            </div>
            <div class="col">
                <select id="grade" class="form-control" style="border-radius: 20px;">
                    <option value="">Grade</option>
                    <option value="10">A</option>
                    <option value="9">B</option>
                    <option value="8">C</option>
                    <option value="7">D</option>
                    <option value="6">E</option>
                    <option value="5">F</option>
                </select>
            </div>
            <div class="col">
                <input id="add" class="btn btn-primary" type="button" value="Add">

            </div>
        </div>
        <table id="table" class="table table-bordered display-none">
            <thead>
                <tr>
                    <th>Course Code</th>
                    <th>Credits</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
            <tfoot id="tfoot">

            </tfoot>
        </table>
        <div class="row">
            <div class="col">
                <input id="calc-gp" class="btn btn-success display-none" type="button" value="Get GPA">
            </div>
            <div class="col">
                <input id="clear" class="btn btn-warning display-none" type="button" value="Clear">
            </div>
        </div>
    </div>


    <script src="cgpa.js"></script>
</body>

</html>
